<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    <div class="main-div">
        <div class="header">
            <h2 class="heading">Skeleton Code Generator</h2>
            <p class="app-info">Download Boiler plate code of your web application within seconds.</p>
        </div>
        <div class="container">
            <div class="input-form">
                <form action="{% url 'app_generator:searchProject' %}" method="POST">
                    {% csrf_token %}
                    <label for="backend">Backend Framework:</label>
                    <select name="backend" id="backend">
                    {% for b in choices %}
                        <option value="{{ b.bName }}">{{ b.bName }}</option>
                    {% endfor %}
                    </select>
                    <div class="btn-group inline btns" role="group">
                        <button type="button" class="btn btn-outline-danger"><a href="{% url 'app_generator:index' %}">Back</a></button>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../../static/js/index.js"></script>
</body>
</html>
